name: Github Actions Version Updater

on:
  schedule:
    - cron: "0 6 * * 5"
  workflow_dispatch:

jobs:
  terraform-updater:
    name: actions version updater(related terraform)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target_repositry:
          - mintak21/terraform
          - mintak21/terraform-old
        package:
          - terraform
          - tflint
          - tfsec
        include:
          - package: terraform
            repository: "hashicorp/terraform"
          - package: tflint
            repository: "terraform-linters/tflint"
          - package: tfsec
            repository: "aquasecurity/tfsec"
      fail-fast: false

    steps:
      - name: Get Latest Version
        id: latest-versions
        run: |
          latest=$(curl -H "Content-Type: application/json" https://api.github.com/repos/${{ matrix.repository }}/releases | jq -r '.[] | select(.prerelease|not) | .name' | sort -rn | head -n 1 | sed "s/v//g")
          echo "version=${latest}" >> $GITHUB_ENV
          echo ${{ matrix.package }} ${latest}

      - name: Checkout target repository
        uses: actions/checkout@v2
        with:
          repository: ${{ matrix.target_repositry }}
          token: ${{ secrets.TOKEN_GITHUB }}
